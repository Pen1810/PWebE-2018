<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="signup.css" rel="stylesheet" type="text/css">
    <script>
        var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
        var mediumRegex = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");
        var passOK = false;
        var rePassStat = false;
        var agreed = false;

        function setAgreed() {
            agreed = !agreed;
        }

        function analyzePassword() {
            var password = document.getElementById("passInput").value;
            if (password.length < 8) {
                document.getElementById("passNotif").innerHTML = "<div id='weakPass'>Your password must have at least 8 character.</div>";
                passOK = false;
            }
            else if (strongRegex.test(password)) {
                document.getElementById("passNotif").innerHTML = "<div id='strongPass'>Your password is strong.</div>";
                passOK = true;
            }
            else if (mediumRegex.test(password)) {
                document.getElementById("passNotif").innerHTML = "<div id='mediumPass'>Your password has medium strength.</div>";
                passOK = true;
            }
            else {
                document.getElementById("passNotif").innerHTML = "<div id='weakPass'>Your password must have at least one combination of lowercase, uppercase, numeric or special characters.</div>";
                passOK = false;
            }
            if (passOK) {
                document.getElementById("rePassInput").removeAttribute("disabled");
            }
        }

        function checkPassword() {
            var password = document.getElementById("passInput").value;
            var repass = document.getElementById("rePassInput").value;
            if (password === repass) {
                document.getElementById("rePassInfo").innerHTML = "";
                rePassStat = true;
            }
            else {
                document.getElementById("rePassInfo").innerHTML = "<div id='weakPass'>Password mismatch.</div>";
                rePassStat = false;
            }
        }

        function validateInput() {
            var name = document.forms["signup"]["name"].value;
            var email = document.forms["signup"]["email"].value;
            var address = document.forms["signup"]["address"].value;
            if (name !== "" && email !== "" && address !== "" && rePassStat && agreed){
                document.getElementById("submitform").removeAttribute("disabled");
            }
            else {
                document.getElementById("submitform").setAttribute("disabled", "disabled");
            }
        }
    </script>
</head>
<body>
<div class="title">
    <h2>Sign-up to forum</h2>
</div>
<div class="content">
    <form name="signup" action="signup.php" onchange="validateInput()" method="post">
        <div>
            <label for="nameInput">Name:</label>
            <input type="text" name="name" id="nameInput">
        </div>
        <div>
            <label for="emailInput">Email address:</label>
            <input type="email" name="email" id="emailInput">
        </div>
        <div>
            <label for="passInput">Password:</label>
            <input type="password" name="pass" id="passInput" oninput="analyzePassword()">
            <div id="passNotif"></div>
            <p>Info: The password must be 8 characters or longer.</p>
        </div>
        <div>
            <label for="rePassInput">Retype Password:</label>
            <input type="password" name="repass" id="rePassInput" onchange="checkPassword()" disabled="disabled">
            <div id="rePassInfo"></div>
        </div>
        <div>
            <label for="agreement">Disclaimer:</label><br>
            <input type="checkbox" name="agreement" id="agreement" value="ok" onclick="setAgreed()"><span style="font-size: 9pt;">I agree that I will not enter the valid password here. The password will be shown later.</span>
        </div>
        <div>
            <input type="submit" value="Sign Up" name="submit" class="btnSubmit" id="submitform" disabled="disabled">
        </div>
    </form>
</div>
</body>
</html>
